// Wait until game is fully up and running
alias a0 "speedrun_version; a1"

// Set map and start run
alias a1 "speedrun_map ep2_outland_06a; wait 100; speedrun_start; wait 200; a3"

// Move around a bit
alias a3 "+forward; wait 275; -forward; +moveright; wait 100; -moveright; a4" 
alias a4 "+moveleft; wait 200; -moveleft; +back; wait 500; -back; wait 500; a5"

// Single tick save/load
alias a5 "save int_test/saveload; load int_test/saveload; wait 400; a6"

// Load to a save thats right in front of the changelevel trigger
alias a6 "load int_test/endofmap; wait 200; a7"

// Move into change level
alias a7 "+speed; +forward; wait 2000; -speed; -forward; a8"

// Die and reload
alias a8 "kill; wait 1000; +attack; wait 10; -attack; wait 500; a9"

// Manual changelevel
alias a9 "changelevel ep2_outland_08; wait 500; a10"

// Manual map command (chapter select)
alias a10 "map ep2_outland_12a; wait 1000; a11"

// Stop the run, exit
alias a11 "speedrun_stop; wait 400; exit"

// Execute steps
a0
